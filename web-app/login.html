    <div class="container">

        <!-- Outer Row -->

            <div class="col-xl-6 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <form class="col-lg-12" method="post">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h3 text-gray-900 mb-2">¡Bienvenido!</h1>
                                        <p class="text-gray-900 mb-4">Por favor, ingresa tu usuario y contraseña</p>
                                    </div>
                                    <form class="user">
                                        <div class="form-group mb-4">
                                            <input type="text" class="form-control form-control-user rounded" id="usuario-cliente" placeholder="Usuario" required>
                                        </div>
                                        <div class="form-group mb-4">
                                            <input type="password" class="form-control form-control-user rounded" id="contra-cliente" placeholder="Contraseña" required>
                                        </div>
                                        <a class="btn btn-primary btn-user btn-block rounded" onclick="iniciarSesion()"> Ingresar </a>
                                    </form>
                                    <hr>
                                    <div class="text-center d-flex flex-column">
                                        <a class="small mb-2" href="modules/registro.html">¡Soy nuevo!</a>
                                        <a class="small" href="#">¿Olvidaste tu contraseña?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
